<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1 style="font-size: 60px;text-align: center;text-transform: capitalize;font-style: italic;font-weight: bolder;padding-right: 35px;color: rgb(219, 12, 12);">Tic Tac Toe</h1></header>
    <main>
    <div id="outer">
        <div id="row1" class="rows">
            <span id="box0" class="boxes"></span>
            <span id="box1" class="boxes"></span>
            <span id="box2" class="boxes"></span>
        </div>
        <div id="row2" class="rows">            
            <span id="box3" class="boxes"></span>
            <span id="box4" class="boxes"></span>
            <span id="box5" class="boxes"></span>
        </div>
        <div id="row3" class="rows">
            <span id="box6" class="boxes"></span>
            <span id="box7" class="boxes"></span>
            <span id="box8" class="boxes"></span>
        </div>
    </div>
    <div  id="output">
        <p id="para"></p>
    </div>
    <script src="tictactoe.js"></script>
    </main>
    <footer style="color: white;font-style: italic;text-transform: capitalize;text-align: end;">Made By Rajdip
    <i class="fa-regular fa-heart"></i></footer>
</body>
</html>
